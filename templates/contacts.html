<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/static/logo.ico" type="image/x-icon">
  <title>BookHunter - Minha TBR</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #c6d8f2;
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      object-fit: cover;
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0 auto;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      display: flex;
      background:#d2dae3; 
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 0;
      margin: 0;
    }

    header img {
      width: 100%;
      height: auto;         /* mant√©m a propor√ß√£o original */
      object-fit: contain;  /* mostra a imagem completa sem cortar */
      max-height: 300px;    /* ajusta para n√£o ocupar muito da tela */
    }

    .navbar {
      background-color: #2a5d9a;
      position: sticky;
      position: -webkit-sticky;
      z-index: 1;
      width: 100%;
    }


    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1024px;
      margin: 0 auto;
      padding: 0.5rem 1rem;
    }


    .navbar-links {
      display: flex;
      gap: 1rem;
    }

    .navbar-links a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 4px;
    }

    .navbar-links a:hover {
      background-color: #b3cbe6;
      color: black;
    }

    .navbar-links a.active {
      background-color: rgb(144, 177, 220);
      color: black;
    }

    /* Right-aligned link */
    .navbar a.right {
      float: right;
    }
    /* Hamburger hidden on desktop */
    .hamburger {
      display: none;
      font-size: 1.5rem;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }



    main {
      flex-grow: 1;
      margin: 2rem auto 3rem;
      padding: 0 1rem;
      width: 100%;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      border-radius: 6px;
      overflow: hidden;
      max-width: 900px;
      margin: 1.5rem auto;
      gap: 0.5rem;
    }

    input[type="text"] {
      flex: 1 1 250px;
      padding: 1rem 1.2rem;
      font-size: 1rem;
      border: none;
      outline: none;
      min-width: 0;
    }

    button {
      padding: 0 1.8rem;
      font-size: 1rem;
      background: #76a3d7;
      color:white;
      cursor: pointer;
    }

    button:hover {
      background: #2a5d9a;
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }
    .book-card-wrapper {
      position: relative;
    }
    .book-card {
      background: #c6daf1;
      padding: 1rem 1rem 1.4rem;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .book-card:hover {
      transform: translateY(-5px);
    }
    .book-card img.book-cover {
      max-width: 140px;
      max-height: 190px;
      object-fit: contain;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    .book-card h3 {
      margin: 0.25rem 0 0.6rem;
      font-size: 1.15rem;
      color: #222;
    }
    .book-card p.price {
      margin: 0;
      font-weight: 700;
      color: #266488;
      font-size: 1.25rem;
    }

    .book-item button {
      margin: 0.3rem 0;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      background-color: #76a3d7;
      color: white;
      cursor: pointer;
      width: 100%;
    }

    .book-item button:hover {
      background-color: #2a5d9a;
    }

    .book-card button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-size: 0.95rem;
      background-color: #76a3d7;
      color: white;
      cursor: pointer;
      width: 100%;
    }

    .book-card button:hover {
      background-color: #2a5d9a;
    }

    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #27ae60;
      color: white;
      font-weight: bold;
      font-size: 0.8rem;
      padding: 4px 8px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .store-logo {
      width: 80px;
      height: 30px;
      object-fit: contain;
      margin-top: 0.5rem;
    }

    #no-results {
      text-align: center;
      color: #8f8f8f;
      font-size: 1.2rem;
      margin-top: 3rem;
    }
    #loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #357ABD;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
      display: none;
    }

    footer {
      background-color: #2a5d9a;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    footer a{
      color: white;
      padding: 10px;
      margin-top: 20px;
      width:100%;
      height: 40px;
      
    }

    .carousel-container {
    position: relative;
    overflow: hidden;
    padding: 1rem;
    background-color: #e8eff7;
    border-radius: 8px;
    margin: 2rem auto;
    }

    .carousel {
    display: flex;
    gap: 1rem;
    overflow-x: auto;
    scroll-behavior: smooth;
    scroll-snap-type: x mandatory;
    scrollbar-width: none;
    }
    .carousel::-webkit-scrollbar {
    display: none;
    }

    .book-item {
    flex: 0 0 auto;
    width:80%; /* mobile padr√£o */
    max-width: 220px;
    background: #dce7f7;
    border-radius: 8px;
    padding: 1rem;
    text-align: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.12);
    scroll-snap-align: start;

    }
    .book-item img {
    max-width: 100%;
    max-height: 150px;
    margin-bottom: 0.5rem;
    object-fit: contain;
    }

    .carousel-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    background-color: rgba(0, 0, 0, 0.3);
    color: white;
    border: none;
    cursor: pointer;
    z-index: 2;
    padding: 0.5rem;
    border-radius: 50%;
    }
    .carousel-button.left {
    left: 10px;
    }
    .carousel-button.right {
    right: 10px;
    }

    .tbr-title-container {
    background-color: #e8eff7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 120px; /* ou ajuste conforme necess√°rio */
    }

    .tbr-title-container h2 {
    color: #2a5d9a;
    font-size: 2rem;
    margin: 0;
    }


    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .navbar-container {
        flex-wrap: wrap;
      }

      .hamburger {
        display: block;
      }

      .navbar-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #2a5d9a;
        margin-top: 0.5rem;
      }

      .navbar-links.show {
        display: flex;
      }

      .navbar-links a {
        padding: 1rem;
        text-align: left;
      }

      form {
        flex-direction: column;
        align-items: stretch;
      }

      button {
        width: 100%;
        font-size: 1rem;
      }

      input[type="text"] {
        width: 100%;
        font-size: 1rem;
      }
      header {
        aspect-ratio: 2 / 1; /* adapta altura no mobile */
      }
      header img {
        max-height: 180px;
      }

      .book-card img.book-cover {
        max-width: 100px;
        max-height: 150px;
      }

    } 
    @media (min-width: 480px) {
      .book-item {
        width: 45%; /* tablets pequenos */
      }
    }
    @media (min-width: 768px) {
      .book-item {
        width: 30%;
      }
    }
    @media (min-width: 1024px) {
      .book-item {
        width: 20%;
      }
    }

    @media (max-width: 600px) {
      .carousel-button {
        font-size: 1.2rem;
        padding: 0.3rem;
        width: 35px;
        height: 35px;
      }
    }

    @media (max-width: 600px) {
      .book-item {
        padding: 0.8rem;
      }

      .book-item h4 {
        font-size: 1rem;
      }

      .book-item p {
        font-size: 0.9rem;
      }

      .book-item button {
        font-size: 0.8rem;
        padding: 0.4rem 0.6rem;
      }

      .carousel-container {
        padding: 0.5rem;
      }
    }

    

  </style>
</head>

<script>
async function checkLoginAndUpdateNavbar() {
  try {
    const res = await fetch("/users/me", {
      credentials: "include"
    });

    const link = document.getElementById("auth-link");
    const dashboard = document.getElementById("dashboard-link");

    if (res.ok) {
      // Usu√°rio autenticado
      dashboard.style.display = "inline-block";
      dashboard.innerHTML = "Minha Lista TBR";
      dashboard.href = "/dashboard";

      link.innerHTML = "<b>Logout</b>";
      link.href = "#";
      link.onclick = (e) => {
        e.preventDefault();
        logout();
      };
    } else {
      // N√£o autenticado
      dashboard.style.display = "none";

      link.innerHTML = "<b>Login</b>";
      link.href = "/login.html";
      link.onclick = null;
    }
  } catch (e) {
    console.error("Erro ao verificar login:", e);
  }
}
</script>

          <div class="sobre">

<footer>

</body>
</html>

<script>
  const hamburger = document.querySelector(".hamburger");
  const links = document.querySelector(".navbar-links");

  hamburger.addEventListener("click", () => {
    links.classList.toggle("show");
  });

<script>


async function checkLogin() {
  try {
    const res = await fetch("/users/me", {
      credentials: "include"
    });
    if (res.status === 200) return true;
    return false;
  } catch (e) {
    return false;
  }
}
</script>



<script>
async function logout() {
    const res = await fetch("/auth/logout", {
        method: "POST",
        credentials: "include"
    });

    if (res.ok) {
        window.location.replace("/index.html"); // Substitui no hist√≥rico
    } else {
        alert("Erro ao tentar sair.");
    }
}


</script>
